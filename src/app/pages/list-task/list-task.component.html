<div class="row gx-0">
  <div class="col-sm-6" *ngFor="let task of listTasks">
    <div class="card text-center m-2">
      <div class="card-body">
        <h4>Title</h4>
        <p class="card-title">{{ task.title }}</p>
        <h4>Description</h4>
        <p class="card-text">
          {{ task.description }}
        </p>
        <div class="mb-2">
          <input
            class="form-check-input"
            type="checkbox"
            value="{{ task.done }}"
          />
          <label class="form-check-label"> Hecho </label>
        </div>
        <button class="btn btn-primary" routerLink="/update-task/{{ task.id }}">
          Update
        </button>
        <button class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
</div>
